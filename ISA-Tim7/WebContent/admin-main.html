<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/admin-main.js"></script>
</head>
<body>
	
	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#addResModal">Add Restaurant</button>

	<!-- Modal -->
	<div id="addResModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
	
	    	<!-- Modal content-->
	    	<div class="modal-content">
	      		<div class="modal-header">
	        		<button type="button" class="close" data-dismiss="modal">&times;</button>
	        		<h4 class="modal-title">Add Restaurant</h4>
	      		</div>
	      		<div class="modal-body">
	        		<table class="table table-hover">
	        			<tr>
	        				<td><label for="resName">Name:</label></td>
	        				<td><input type="text" class="form-control" id="resName"></td>
	        			</tr>
	        			<tr>
	        				<td><label for="resAddress">Address:</label></td>
	        				<td><input type="text" class="form-control" id="resAddress"></td>
	        			</tr>	  
	        			<tr>
	        				<td><label for="resDesc">Restaurant Description:</label>
	        				<td><textarea class="form-control" rows="5" id="resDesc"></textarea>
	        			</tr>     
	        			<tr>
	        				<td><label for="resCity">Select City:</label></td>
	        				<td><select class="form-control" id="resCity"></select></td>
	        				<td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addCityModal">Add City</button>
	        			</tr>
	        			
	        		</table>
	      		</div>
		      	<div class="modal-footer">
		        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      	</div>
	   	 	</div>
		</div>
	</div>
	
	
	<div id="addCityModal" class="modal fade" role="dialog">
		<div class="modal-dialog">
	    	<!-- Modal content-->
	    	<div class="modal-content">
	      		<div class="modal-header">
	        		<button type="button" class="close" data-dismiss="modal">&times;</button>
	        		<h4 class="modal-title">Add City</h4>
	      		</div>
	      		<div class="modal-body">
	        		<table class="table table-hover">			
	        			<tr>
	        				<td><label for="cityZip">ZIP Number:</label></td>
	        				<td><input type="text" class="form-control" id="cityZip"></td>
	        			</tr>
	        			<tr>
	        				<td><label for="cityName">City Name:</label></td>
	        				<td><input type="text" class="form-control" id="cityName"></td>
	        			</tr>
	        			<tr>
	        				<td colspan="2"><button class="btn btn-primary" data-dismiss="modal">Add</button></td>
	        			</tr>
	        		</table>
	      		</div>
		      	<div class="modal-footer">
		        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      	</div>
	   	 	</div>
		</div>
	</div>
	
</body>
</html>
